<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Terminal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <label for="wsUrl">WS URL</label>
      <input id="wsUrl" type="text" value="ws://127.0.0.1:3000/terminal/ws" />
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div id="terminal" tabindex="0" aria-label="terminal output"></div>

    <div id="inputBar">
      <input id="input" type="text" placeholder="Type command and press Enter" autocomplete="off" />
      <button id="enterBtn">Enter</button>
      <button id="ctrlCBtn">Ctrl-C</button>
      <button id="backspaceBtn">Backspace</button>
      <label class="checkbox">
        <input id="localEcho" type="checkbox" /> Local echo
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
